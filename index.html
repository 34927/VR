<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>GLBモデル表示</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
  <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.130.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.130.0/examples/jsm/"
        }
      }
    </script>
</head>
<body>
  <script type="module">
    import * as THREE from "three";
    import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
    import { OrbitControls } from "three/addons/controls/OrbitControls.js";
    import { DeviceOrientationControls } from "three/addons/controls/DeviceOrientationControls.js";
    import { VRButton } from "three/addons/webxr/VRButton.js";
    import { Water } from "three/addons/objects/Water2.js";


    let mixer;
    
    //@SCENE
    const scene = new THREE.Scene();
    //scene.background = new THREE.Color(0x222222);

    //@Camera
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    const cameraRig = new THREE.Group();
    cameraRig.add(camera);
    scene.add(cameraRig);

    //camera.position.set(-300, 500,-500);
    cameraRig.position.set(-150, 220,-500); // カメラの位置
    cameraRig.lookAt(-50, 220,-700);          // カメラの焦点（例：原点）

    //@Renderer
    const renderer = new THREE.WebGLRenderer({});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    
    //@VR Button
    //renderer.xr.enabled = true;
    //document.body.appendChild(VRButton.createButton(renderer));


    //@Contorols
    //const controls = new DeviceOrientationControls(camera);
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(-50,220,-700)
    controls.update();
    
    //@Light
    const light = new THREE.HemisphereLight(0xffffff, 0x444444);
    light.position.set(-50, 400, -700);
    scene.add(light);



    //Water Scene
    const textureLoader = new THREE.TextureLoader();
    const normalMap0 = textureLoader.load("https://threejs.org/examples/textures/waternormals.jpg");
    const normalMap1 = textureLoader.load("https://threejs.org/examples/textures/waternormals.jpg");
    
    normalMap0.wrapS = normalMap0.wrapT = THREE.RepeatWrapping;
    normalMap1.wrapS = normalMap1.wrapT = THREE.RepeatWrapping;
    
    
    const waterGeometry = new THREE.PlaneGeometry(5000, 5000);
    const water = new Water(waterGeometry, {
    color: 0x88ccff,          // 水の色
    scale: 10,                 // 波の細かさ
    flowDirection: new THREE.Vector2(1, 1),
    textureWidth: 1024,
    textureHeight: 1024,
    normalMap0: normalMap0, normalMap1: normalMap1});
    
    water.position.set(0, 300, 0);
    
    water.rotation.x = - Math.PI / 2;

    water.material.side = THREE.DoubleSide;
water.material.needsUpdate = true;

    scene.add(water);


    //@3Dmodel
    const loader = new GLTFLoader();
    loader.load(
      '10mDEM.glb',
      function (gltf) {
        gltf.scene.scale.set(1, 1, 1);
        scene.add(gltf.scene);
      },
      undefined,
      function (error) {
        console.error('GLB読み込みエラー:', error);
      }
    );
    loader.load(
      'model.glb',
      function (gltf) {
        gltf.scene.scale.set(1, 1, 1);
        //gltf.scene.position.set(-50, 220,-500); 
        gltf.scene.position.set(-50, 220,-700); 
        scene.add(gltf.scene);
        // アニメーションを強制的に再生
        mixer = new THREE.AnimationMixer(gltf.scene);
        gltf.animations.forEach((clip) => {
            mixer.clipAction(clip).play();
        });
      },
      undefined,
      function (error) {
        console.error('GLB読み込みエラー:', error);
      }
    );


    const clock = new THREE.Clock();

    renderer.setAnimationLoop(() => {
        const delta = clock.getDelta();
        if (mixer) mixer.update(delta);
        renderer.render(scene, camera);
    });

  function animate() {
      requestAnimationFrame(animate);
      
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    
  </script>
</body>
</html>
